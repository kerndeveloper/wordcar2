<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Car Word Game - 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
            z-index: 1000;
        }
        
        #status {
            color: #ffff00;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>3D Car Game - Phase 1</strong><br>
        <div id="status">Loading Three.js...</div>
    </div>
    
    <div id="container"></div>

    <!-- Try multiple CDN sources -->
    <script>
        const statusEl = document.getElementById('status');
        let loadAttempt = 0;
        
        const cdnSources = [
            'https://unpkg.com/three@0.128.0/build/three.min.js',
            'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js'
        ];
        
        function loadThreeJS(index) {
            if (index >= cdnSources.length) {
                statusEl.innerHTML = '❌ Could not load Three.js from any CDN.<br><br>Your network may be blocking CDN access.<br><br>Would you like to try the 2D version instead?';
                return;
            }
            
            statusEl.textContent = `Trying CDN ${index + 1}/${cdnSources.length}...`;
            
            const script = document.createElement('script');
            script.src = cdnSources[index];
            
            script.onload = function() {
                if (typeof THREE !== 'undefined') {
                    statusEl.textContent = '✅ Three.js loaded! Starting...';
                    setTimeout(initGame, 100);
                } else {
                    loadThreeJS(index + 1);
                }
            };
            
            script.onerror = function() {
                statusEl.textContent = `CDN ${index + 1} failed, trying next...`;
                loadThreeJS(index + 1);
            };
            
            // Timeout after 5 seconds
            setTimeout(function() {
                if (typeof THREE === 'undefined') {
                    script.onerror();
                }
            }, 5000);
            
            document.head.appendChild(script);
        }
        
        function initGame() {
            try {
                statusEl.textContent = 'Initializing scene...';
                
                // Scene setup
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x87CEEB);
                scene.fog = new THREE.Fog(0x87CEEB, 10, 100);
                
                // Camera
                const camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                camera.position.set(0, 8, 15);
                camera.lookAt(0, 0, 0);
                
                // Renderer
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                document.getElementById('container').appendChild(renderer.domElement);
                
                // Lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight.position.set(5, 10, 5);
                scene.add(directionalLight);
                
                // Ground
                const groundGeometry = new THREE.PlaneGeometry(100, 100);
                const groundMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x228B22,
                    side: THREE.DoubleSide 
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.position.y = 0;
                scene.add(ground);
                
                // Road
                const roadGeometry = new THREE.PlaneGeometry(8, 100);
                const roadMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x444444,
                    side: THREE.DoubleSide 
                });
                const road = new THREE.Mesh(roadGeometry, roadMaterial);
                road.rotation.x = -Math.PI / 2;
                road.position.y = 0.01;
                scene.add(road);
                
                // Car (simple box for now)
                const carGeometry = new THREE.BoxGeometry(2, 1, 3);
                const carMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
                const car = new THREE.Mesh(carGeometry, carMaterial);
                car.position.set(0, 0.5, 0);
                scene.add(car);
                
                // Add a test sphere
                const sphereGeometry = new THREE.SphereGeometry(1, 16, 16);
                const sphereMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00 });
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                sphere.position.set(5, 1, -10);
                scene.add(sphere);
                
                statusEl.textContent = '✅ 3D Scene Ready!';
                
                // Handle resize
                window.addEventListener('resize', function() {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    
                    // Rotate car slightly for visual confirmation
                    car.rotation.y += 0.01;
                    
                    renderer.render(scene, camera);
                }
                
                animate();
                
            } catch (error) {
                statusEl.innerHTML = '❌ Error: ' + error.message + '<br><br>Try the 2D version?';
                console.error(error);
            }
        }
        
        // Start loading
        loadThreeJS(0);
    </script>
</body>
</html>
