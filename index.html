<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Car Word Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 10;
            font-weight: bold;
        }
        
        .highlight {
            color: #00ff00;
            font-size: 22px;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }
        
        .btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 100, 100, 0.8);
            border: 4px solid white;
            border-radius: 50%;
            color: white;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        
        .btn:active {
            background: rgba(255, 200, 200, 0.9);
            transform: scale(0.9);
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn-row {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="ui">
        üöó <strong>CAR WORD GAME</strong><br>
        X: <span class="highlight" id="xPos">0.0</span><br>
        Z: <span class="highlight" id="zPos">0.0</span><br>
        FPS: <span id="fps">60</span>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div class="controls">
        <div class="btn-group">
            <div class="btn-row">
                <div class="btn" id="btnUp">‚Üë</div>
            </div>
            <div class="btn-row">
                <div class="btn" id="btnLeft">‚Üê</div>
                <div class="btn" id="btnDown">‚Üì</div>
                <div class="btn" id="btnRight">‚Üí</div>
            </div>
        </div>
    </div>

    <script>
        'use strict';
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const xPosEl = document.getElementById('xPos');
        const zPosEl = document.getElementById('zPos');
        const fpsEl = document.getElementById('fps');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Simple perspective calculation
        function getScale(z) {
            return 1 / (1 + z * 0.05);
        }
        
        function toScreen(x, z) {
            const scale = getScale(z);
            return {
                x: canvas.width / 2 + (x - carX) * 80 * scale,
                y: canvas.height * 0.7 - z * 20 * scale,
                scale: scale
            };
        }
        
        // Game state
        let carX = 0;
        let carZ = 0;
        const carSpeed = 0.3;
        
        // Input
        const keys = {};
        
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            e.preventDefault();
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Touch controls
        function setupButton(id, key) {
            const btn = document.getElementById(id);
            
            const activate = (e) => {
                e.preventDefault();
                keys[key] = true;
            };
            
            const deactivate = (e) => {
                e.preventDefault();
                keys[key] = false;
            };
            
            btn.addEventListener('touchstart', activate);
            btn.addEventListener('touchend', deactivate);
            btn.addEventListener('touchcancel', deactivate);
            btn.addEventListener('mousedown', activate);
            btn.addEventListener('mouseup', deactivate);
        }
        
        setupButton('btnUp', 'ArrowUp');
        setupButton('btnDown', 'ArrowDown');
        setupButton('btnLeft', 'ArrowLeft');
        setupButton('btnRight', 'ArrowRight');
        
        // Draw ground with perspective
        function drawGround() {
            // Draw grid
            ctx.strokeStyle = '#2a5a2a';
            ctx.lineWidth = 2;
            
            // Horizontal lines
            for (let z = -5; z <= 20; z += 2) {
                const left = toScreen(-15, z);
                const right = toScreen(15, z);
                
                ctx.beginPath();
                ctx.moveTo(left.x, left.y);
                ctx.lineTo(right.x, right.y);
                ctx.stroke();
            }
            
            // Vertical lines
            for (let x = -15; x <= 15; x += 3) {
                const near = toScreen(x, -5);
                const far = toScreen(x, 20);
                
                ctx.beginPath();
                ctx.moveTo(near.x, near.y);
                ctx.lineTo(far.x, far.y);
                ctx.stroke();
            }
        }
        
        // Draw a simple 2.5D object
        function drawObject(x, z, width, height, color) {
            const pos = toScreen(x, z);
            const w = width * 40 * pos.scale;
            const h = height * 40 * pos.scale;
            
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(pos.x, pos.y + h/2, w * 0.6, w * 0.2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Main object
            ctx.fillStyle = color;
            ctx.fillRect(pos.x - w/2, pos.y - h, w, h);
            
            // Outline
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.strokeRect(pos.x - w/2, pos.y - h, w, h);
        }
        
        // Draw the car
        function drawCar() {
            const pos = toScreen(carX, carZ);
            const scale = pos.scale;
            
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.beginPath();
            ctx.ellipse(pos.x, pos.y, 60 * scale, 20 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Body
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(pos.x - 50 * scale, pos.y - 80 * scale, 100 * scale, 70 * scale);
            
            // Cabin
            ctx.fillStyle = '#cc0000';
            ctx.fillRect(pos.x - 40 * scale, pos.y - 120 * scale, 80 * scale, 40 * scale);
            
            // Windows
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(pos.x - 35 * scale, pos.y - 115 * scale, 30 * scale, 30 * scale);
            ctx.fillRect(pos.x + 5 * scale, pos.y - 115 * scale, 30 * scale, 30 * scale);
            
            // Wheels
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(pos.x - 30 * scale, pos.y - 10 * scale, 12 * scale, 0, Math.PI * 2);
            ctx.arc(pos.x + 30 * scale, pos.y - 10 * scale, 12 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            // Outline
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.strokeRect(pos.x - 50 * scale, pos.y - 80 * scale, 100 * scale, 70 * scale);
            ctx.strokeRect(pos.x - 40 * scale, pos.y - 120 * scale, 80 * scale, 40 * scale);
        }
        
        // Draw test letters
        function drawLetters() {
            const letters = [
                { x: -4, z: 5, color: '#ffff00' },
                { x: 0, z: 10, color: '#ff00ff' },
                { x: 4, z: 15, color: '#00ffff' }
            ];
            
            letters.forEach(letter => {
                drawObject(letter.x, letter.z, 1.5, 1.5, letter.color);
            });
        }
        
        // Update
        function update() {
            if (keys['ArrowUp'] || keys['w']) carZ += carSpeed;
            if (keys['ArrowDown'] || keys['s']) carZ -= carSpeed;
            if (keys['ArrowLeft'] || keys['a']) carX -= carSpeed;
            if (keys['ArrowRight'] || keys['d']) carX += carSpeed;
            
            carX = Math.max(-12, Math.min(12, carX));
            carZ = Math.max(-3, Math.min(18, carZ));
            
            xPosEl.textContent = carX.toFixed(1);
            zPosEl.textContent = carZ.toFixed(1);
        }
        
        // Draw
        function draw() {
            // Sky
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#B0E0E6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height * 0.55, canvas.width, canvas.height * 0.45);
            
            drawGround();
            drawLetters();
            drawCar();
        }
        
        // FPS
        let lastTime = performance.now();
        let frameCount = 0;
        
        function gameLoop(currentTime) {
            frameCount++;
            
            if (currentTime - lastTime >= 1000) {
                fpsEl.textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }
            
            update();
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
