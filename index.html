<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Car Word Game - Phase 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 10;
            font-weight: bold;
        }
        
        .highlight {
            color: #00ff00;
            font-size: 22px;
        }
        
        .word-display {
            color: #ffff00;
            font-size: 24px;
            margin-top: 5px;
        }
        
        .collected {
            color: #00ff00;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }
        
        .btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 100, 100, 0.8);
            border: 4px solid white;
            border-radius: 50%;
            color: white;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        
        .btn:active {
            background: rgba(255, 200, 200, 0.9);
            transform: scale(0.9);
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn-row {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="ui">
        üöó <strong>COLLECT LETTERS!</strong><br>
        Word: <span class="word-display" id="wordDisplay">CAT</span><br>
        Next: <span class="highlight" id="nextLetter">C</span><br>
        Score: <span class="highlight" id="score">0</span>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div class="controls">
        <div class="btn-group">
            <div class="btn-row">
                <div class="btn" id="btnUp">‚Üë</div>
            </div>
            <div class="btn-row">
                <div class="btn" id="btnLeft">‚Üê</div>
                <div class="btn" id="btnDown">‚Üì</div>
                <div class="btn" id="btnRight">‚Üí</div>
            </div>
        </div>
    </div>

    <script>
        'use strict';
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const wordDisplayEl = document.getElementById('wordDisplay');
        const nextLetterEl = document.getElementById('nextLetter');
        const scoreEl = document.getElementById('score');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Word list (3-4 letters)
        const words = [
            'CAT', 'DOG', 'SUN', 'MOON', 'STAR', 'FISH', 'TREE', 
            'BIRD', 'FROG', 'BEAR', 'SHIP', 'CAKE', 'BOOK', 'GAME'
        ];
        
        // Game state
        let carX = 0;
        let carZ = 0;
        const carSpeed = 0.3;
        let score = 0;
        
        let currentWord = '';
        let currentLetterIndex = 0;
        let letters = [];
        
        // Initialize first word
        function startNewWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            currentLetterIndex = 0;
            
            // Create letter objects
            letters = [];
            for (let i = 0; i < currentWord.length; i++) {
                letters.push({
                    char: currentWord[i],
                    x: (Math.random() - 0.5) * 20, // Random x position
                    z: 5 + i * 5, // Spread out in Z
                    collected: false
                });
            }
            
            updateUI();
        }
        
        function updateUI() {
            // Show word with collected letters in green
            let displayWord = '';
            for (let i = 0; i < currentWord.length; i++) {
                if (i < currentLetterIndex) {
                    displayWord += `<span class="collected">${currentWord[i]}</span>`;
                } else {
                    displayWord += currentWord[i];
                }
            }
            wordDisplayEl.innerHTML = displayWord;
            
            // Show next letter to collect
            if (currentLetterIndex < currentWord.length) {
                nextLetterEl.textContent = currentWord[currentLetterIndex];
            } else {
                nextLetterEl.textContent = '‚úì';
            }
            
            scoreEl.textContent = score;
        }
        
        // Perspective helpers
        function getScale(z) {
            return 1 / (1 + z * 0.05);
        }
        
        function toScreen(x, z) {
            const scale = getScale(z);
            return {
                x: canvas.width / 2 + (x - carX) * 80 * scale,
                y: canvas.height * 0.7 - z * 20 * scale,
                scale: scale
            };
        }
        
        // Check collision between car and letter
        function checkCollision(letter) {
            const dx = carX - letter.x;
            const dz = carZ - letter.z;
            const distance = Math.sqrt(dx * dx + dz * dz);
            return distance < 2; // Collision radius
        }
        
        // Input
        const keys = {};
        
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            e.preventDefault();
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Touch controls
        function setupButton(id, key) {
            const btn = document.getElementById(id);
            
            const activate = (e) => {
                e.preventDefault();
                keys[key] = true;
            };
            
            const deactivate = (e) => {
                e.preventDefault();
                keys[key] = false;
            };
            
            btn.addEventListener('touchstart', activate);
            btn.addEventListener('touchend', deactivate);
            btn.addEventListener('touchcancel', deactivate);
            btn.addEventListener('mousedown', activate);
            btn.addEventListener('mouseup', deactivate);
        }
        
        setupButton('btnUp', 'ArrowUp');
        setupButton('btnDown', 'ArrowDown');
        setupButton('btnLeft', 'ArrowLeft');
        setupButton('btnRight', 'ArrowRight');
        
        // Draw ground
        function drawGround() {
            ctx.strokeStyle = '#2a5a2a';
            ctx.lineWidth = 2;
            
            for (let z = -5; z <= 25; z += 2) {
                const left = toScreen(-15, z);
                const right = toScreen(15, z);
                
                ctx.beginPath();
                ctx.moveTo(left.x, left.y);
                ctx.lineTo(right.x, right.y);
                ctx.stroke();
            }
            
            for (let x = -15; x <= 15; x += 3) {
                const near = toScreen(x, -5);
                const far = toScreen(x, 25);
                
                ctx.beginPath();
                ctx.moveTo(near.x, near.y);
                ctx.lineTo(far.x, far.y);
                ctx.stroke();
            }
        }
        
        // Draw a letter on the ground
        function drawLetter(letter) {
            if (letter.collected) return;
            
            const pos = toScreen(letter.x, letter.z);
            const size = 60 * pos.scale;
            
            // Is this the next letter to collect?
            const isNext = currentWord[currentLetterIndex] === letter.char && 
                          !letter.collected;
            
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(pos.x, pos.y, size * 0.4, size * 0.15, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Letter background (glowing if it's the next one)
            if (isNext) {
                // Glowing effect
                ctx.shadowColor = '#ffff00';
                ctx.shadowBlur = 20;
            }
            
            ctx.fillStyle = isNext ? '#ffff00' : '#ffffff';
            ctx.fillRect(pos.x - size/2, pos.y - size, size, size);
            
            ctx.shadowBlur = 0;
            
            // Border
            ctx.strokeStyle = isNext ? '#ff0000' : '#000';
            ctx.lineWidth = isNext ? 4 : 2;
            ctx.strokeRect(pos.x - size/2, pos.y - size, size, size);
            
            // Draw the letter
            ctx.fillStyle = '#000';
            ctx.font = `bold ${size * 0.7}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(letter.char, pos.x, pos.y - size/2);
        }
        
        // Draw the car
        function drawCar() {
            const pos = toScreen(carX, carZ);
            const scale = pos.scale;
            
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.beginPath();
            ctx.ellipse(pos.x, pos.y, 60 * scale, 20 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Body
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(pos.x - 50 * scale, pos.y - 80 * scale, 100 * scale, 70 * scale);
            
            // Cabin
            ctx.fillStyle = '#cc0000';
            ctx.fillRect(pos.x - 40 * scale, pos.y - 120 * scale, 80 * scale, 40 * scale);
            
            // Windows
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(pos.x - 35 * scale, pos.y - 115 * scale, 30 * scale, 30 * scale);
            ctx.fillRect(pos.x + 5 * scale, pos.y - 115 * scale, 30 * scale, 30 * scale);
            
            // Wheels
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(pos.x - 30 * scale, pos.y - 10 * scale, 12 * scale, 0, Math.PI * 2);
            ctx.arc(pos.x + 30 * scale, pos.y - 10 * scale, 12 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            // Outline
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.strokeRect(pos.x - 50 * scale, pos.y - 80 * scale, 100 * scale, 70 * scale);
            ctx.strokeRect(pos.x - 40 * scale, pos.y - 120 * scale, 80 * scale, 40 * scale);
        }
        
        // Update
        function update() {
            if (keys['ArrowUp'] || keys['w']) carZ += carSpeed;
            if (keys['ArrowDown'] || keys['s']) carZ -= carSpeed;
            if (keys['ArrowLeft'] || keys['a']) carX -= carSpeed;
            if (keys['ArrowRight'] || keys['d']) carX += carSpeed;
            
            carX = Math.max(-12, Math.min(12, carX));
            carZ = Math.max(-3, Math.min(25, carZ));
            
            // Check collisions with letters
            if (currentLetterIndex < letters.length) {
                const nextLetter = letters[currentLetterIndex];
                
                if (!nextLetter.collected && checkCollision(nextLetter)) {
                    // Collected the correct letter!
                    nextLetter.collected = true;
                    currentLetterIndex++;
                    score += 10;
                    updateUI();
                    
                    // Word complete?
                    if (currentLetterIndex >= currentWord.length) {
                        setTimeout(() => {
                            score += 50; // Bonus for completing word
                            carX = 0;
                            carZ = 0;
                            startNewWord();
                        }, 500);
                    }
                }
            }
        }
        
        // Draw
        function draw() {
            // Sky
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#B0E0E6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height * 0.55, canvas.width, canvas.height * 0.45);
            
            drawGround();
            
            // Draw letters (back to front)
            letters.sort((a, b) => b.z - a.z);
            letters.forEach(letter => drawLetter(letter));
            
            drawCar();
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Start!
        startNewWord();
        gameLoop();
    </script>
</body>
</html>
